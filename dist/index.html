<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="watch-container">
            <p>Vanilla Js StopWatch</p>
            <div class="time-container">
                <span id="hour">00</span> :
                <span id="minute">00</span> :
                <span id="second">00</span>
            </div>
            <div class="button-container">
                <button id="start" class="button-style">Start</button>
                <button id="stop" style="display: none;" class="button-style">Stop</button>
                <button id="reset" class="button-style">Reset</button>
                <button id="lap" class="button-style">Lap</button>
            </div>
            <div id="lap-container" class="lap-container">
                <!-- <div class="lap"><span>1</span><span> 00:00:00</span></div>
                <div class="lap"><span>1</span><span> 00:00:00</span></div>
                <div class="lap"><span>1</span><span> 00:00:00</span></div>
                <div class="lap"><span>1</span><span> 00:00:00</span></div>
                <div class="lap"><span>1</span><span> 00:00:00</span></div>
                <div class="lap"><span>1</span><span> 00:00:00</span></div>
                <div class="lap"><span>1</span><span> 00:00:00</span></div>
                <div class="lap"><span>1</span><span> 00:00:00</span></div> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
